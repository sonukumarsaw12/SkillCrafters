<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 relative">

  <!-- Fullscreen Video Background -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="src/image/After Effects Blue Glitter Particles overlay, background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Login Box with Overlay -->
  <div class="w-full max-w-5xl bg-white/90 rounded-xl shadow-xl overflow-hidden flex flex-col md:flex-row overlay">

    <!-- Left: Login Form -->
    <div class="md:w-1/2 w-full p-10">
      <h2 class="text-3xl font-bold text-purple-700 mb-8 relative">
        Signup
        <span class="block w-10 h-1 bg-purple-700 mt-1"></span>
      </h2>

      <!-- Email Field -->
      <div class="mb-5">
        <label class="text-gray-600 text-sm">Email</label>
        <div class="flex items-center border-b-2 border-purple-300 mt-1">
          <span class="text-purple-700 mr-2">ðŸ“§</span>
          <input id="login-email" type="email" placeholder="Enter your email"
                 class="w-full py-2 bg-transparent focus:outline-none text-gray-800" />
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-5">
        <label class="text-gray-600 text-sm">Password</label>
        <div class="flex items-center border-b-2 border-purple-300 mt-1">
          <span class="text-purple-700 mr-2">ðŸ”’</span>
          <input id="login-password" type="password" placeholder="Enter your password"
                 class="w-full py-2 bg-transparent focus:outline-none text-gray-800" />
        </div>
      </div>

      <!-- Login Button -->
      <button onclick="loginUser()"
              class="w-full py-3 bg-purple-700 text-white font-semibold rounded hover:bg-purple-800 transition">
        Signup
      </button>

      <!-- Signup Link -->
      <p class="mt-6 text-center text-sm text-gray-700">
        Donâ€™t have an account?
        <a href="index.html" class="text-purple-600 hover:underline font-medium">Signup</a>
      </p>
    </div>

    <!-- Right: Motivational Text -->
  <div class="md:w-1/2 w-full relative flex items-center justify-center p-6 text-white" 
     style="background-image: url('/src/image/books-2596809_1280.jpg'); background-size: cover; background-position: center;">
  <div class="text-center">
    <h2 class="text-2xl font-bold mb-2">Every new friend is a new adventure</h2>
    <p class="text-sm opacity-90">Let's get connected</p>
  </div>
</div>


  
</body>
